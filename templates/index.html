{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    
    <main>
        <form class="search-bar" action="{% url 'search' %}" method="get">
            <input type="text" placeholder="Nimani qidiryapsiz?" name="q">
            <button class="search-btn">Qidiruv</button>
        </form>
        <section class="categories">
            <h2>OLX xizmatidagi bo'limlar</h2>
            <div class="category-list">
               {% for category in categories %}
                    <a href="{% url 'main' category.id %}">
                        <div class="category"><img src="{{ category.image.url }}" alt="">{{ category.name }}</div>
                    </a>
                {% endfor %}
            </div>
        </section>
    </main>
    
</body>

{% endblock %}
